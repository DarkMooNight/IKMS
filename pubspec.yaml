name: ikms
description: Schedule of classes.

publish_to: "none"

version: 1.1.0+11

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^5.2.1+1
  get: ^4.6.5
  intl: ^0.18.0
  swipe: ^0.0.1
  isar: ^3.1.0+1
  shimmer: ^3.0.0
  iconsax: ^0.0.8
  timezone: ^0.9.2
  grouped_list: ^5.1.2
  bottom_picker: ^2.0.4
  path_provider: ^2.0.15
  table_calendar: ^3.0.9
  dio_smart_retry: ^5.0.0
  flutter_timezone: ^1.0.7
  connectivity_plus: ^4.0.1
  package_info_plus: ^4.0.2
  isar_flutter_libs: ^3.1.0+1
  flutter_easyloading: ^3.0.5
  flutter_displaymode: ^0.6.0
  custom_navigation_bar: ^0.8.2
  flutter_yandex_mobile_ads: ^0.0.12
  flutter_local_notifications: ^15.0.1
  internet_connection_checker: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  flutter_lints: ^2.0.2
  isar_generator: ^3.1.0+1
  dependency_validator: ^3.2.2
  flutter_native_splash: ^2.3.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assets/icons/icon_adaptive.png"

flutter_native_splash:
  color: "#121212"
  image: "assets/icons/icon_splash.png"

flutter:
  generate: false
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
