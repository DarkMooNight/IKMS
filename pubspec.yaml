name: project_cdis
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.0.3
  intl: ^0.17.0
  flutter_screenutil: ^5.5.3+2
  dio: ^4.0.6
  horizontal_center_date_picker: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.7

flutter_icons:
  android: true
  image_path: "assets/images/schedule.png"
  adaptive_icon_background: "#1F1F1F"
  adaptive_icon_foreground: "assets/images/schedule.png"

flutter_native_splash:
  color: "#1F1F1F"
  image: "assets/images/schedule_splash.png"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/