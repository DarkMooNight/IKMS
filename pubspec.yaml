name: ikms
description: A new Flutter project.

publish_to: 'none'

version: 1.0.6+7

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^5.0.0
  get: ^4.6.5
  isar: ^3.0.5
  intl: ^0.17.0
  swipe: ^0.0.1
  shimmer: ^2.0.0
  iconsax: ^0.0.8
  grouped_list: ^5.1.2
  path_provider: ^2.0.11
  table_calendar: ^3.0.8
  dio_smart_retry: ^5.0.0
  isar_flutter_libs: ^3.0.5
  connectivity_plus: ^3.0.2
  flutter_easyloading: ^3.0.5
  custom_navigation_bar: ^0.8.2
  flutter_datetime_picker: ^1.5.1
  flutter_native_timezone: ^2.0.0
  flutter_yandex_mobile_ads: ^0.0.9
  flutter_local_notifications: ^13.0.0
  internet_connection_checker: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  flutter_lints: ^2.0.1
  isar_generator: ^3.0.5
  dependency_validator: ^3.2.2
  flutter_native_splash: ^2.2.16
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  image_path: "assets/icons/schedule.png"
  adaptive_icon_background: "#1F1F1F"
  adaptive_icon_foreground: "assets/icons/schedule2.png"

flutter_native_splash:
  color: "#1F1F1F"
  image: "assets/icons/schedule_splash.png"

flutter:
  generate: false
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/